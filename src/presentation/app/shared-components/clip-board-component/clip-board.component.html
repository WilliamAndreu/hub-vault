<div [ngClass]="{'max-w-[18rem]': !expand}" class=" mt-3 w-full">
    <div class="relative">
        <input  type="text" class=" bg-grey !text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 pl-2.5 pr-10 " [value]="url" disabled readonly>
        <button (click)="copyToClipboard()"  class="absolute end-2 top-1/2 -translate-y-1/2 !text-white  hover:bg-purpleLight rounded-lg p-2 inline-flex items-center justify-center">
            <span id="default-icon" >
                <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                </svg>
            </span>
        </button>
    </div>
</div>
