<mat-dialog-content class="mat-typography bg-secondary !text-white !overflow-y-auto">
  <p>
    {{ content().name }}
  </p>
  <div class="w-full h-full flex flex-col sm:flex-row justify-center items-center">
    <div class="w-full h-full flex justify-center items-center px-4">
      @if (fileType === 'image') {
      <img draggable="false" class="w-96 max-h-72 object-contain" [src]="content().download_url" />
      }
      @if (fileType === 'doc' || fileType === 'misc') {
      <div class="w-80 sm:w-96 !h-[32rem] relative">
      <ngx-doc-viewer [ngClass]="{'!visible' : loading() == false}"  (loaded)="changeLoadedState()" [url]="content().download_url!" class="w-80 sm:w-96 !h-[32rem] invisible"></ngx-doc-viewer>
      <iframe fetchpriority="high" [ngClass]="{'hidden' : loading() == false}" class="w-80 sm:w-96 !h-[32rem] absolute top-0" src="https://lottie.host/embed/acffc8a6-d335-441b-af68-456e69464fae/WAK2yikPFy.json"></iframe>
        </div>
      }
    </div>

    <div class="w-full px-4 mb-auto">
      <p class="!mt-3 font-test">Html url</p>
      <app-clip-board [url]="content().html_url"></app-clip-board>
      <p class="!mt-3 font-test">Git url</p>
      <app-clip-board [url]="content().git_url"></app-clip-board>
      <p class="!mt-3 font-test">Download url</p>
      <app-clip-board [url]="content().download_url!"></app-clip-board>
    </div>
  </div>
</mat-dialog-content>
