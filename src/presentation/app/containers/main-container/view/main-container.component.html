
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav [opened]="mobileQuery.matches ? 'false' : 'true'" #snav [mode]="mobileQuery.matches ? 'over' : 'side'">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Hola</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <mat-toolbar color="primary" class="example-toolbar">
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1 class="example-app-name text-black">Responsive App</h1>
            </mat-toolbar>
            <section class="page-container p-5">
                @for (content of fillerContent; track content) {
                    <p>{{content}}</p>
                }
            </section>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
